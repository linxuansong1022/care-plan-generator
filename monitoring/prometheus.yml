# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Django backend metrics
  - job_name: 'django'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
